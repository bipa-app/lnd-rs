[package]
name = "lnd-rs"
version = "0.1.0"
authors = ["lsunsi <lsunsi@pm.me>", "Luiz Parreira <luizfilipester@gmail.com.br>"]
edition = "2021"
license = "MIT"

[lib]
name = "lnd"

[dependencies]
async-trait = { version = "0.1.58", default-features = false }
hex = { version = "0.4", features = ["std"], default-features = false }
prost = { version = "0.11.0", features = ["prost-derive"], default-features = false }
thiserror = { version = "1.0", default-features = false }
tonic = { version = "0.9.0", features = ["codegen", "prost", "tls", "transport"], default-features = false }

[build-dependencies]
tonic-build = "0.9.0"
